<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>응답 전체 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 1.4em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
    <button onclick="location.href='/'">🏠 메인 화면으로</button>

  <h1>전체 추천 응답 목록</h1>
  <table>
    <thead>
      <tr>
        <th>제출 시각</th>
        <th>수면 시간</th>
        <th>수면 시작</th>
        <th>활동 시작</th>
        <th>식사 횟수</th>
        <th>점수</th>
        <th>추천 행성</th>
      </tr>
    </thead>
    <tbody id="responseTable">
      <tr><td colspan="7">불러오는 중...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadResponses() {
      const res = await fetch('/data/responses.json');
      const data = await res.json();

      const tbody = document.getElementById('responseTable');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">아직 제출된 응답이 없습니다.</td></tr>';
        return;
      }

      // 최근 항목이 먼저 오도록 정렬 (timestamp 내림차순)
      data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      for (const r of data) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(r.timestamp).toLocaleString()}</td>
          <td>${r.sleepTime}</td>
          <td>${r.sleepStart}</td>
          <td>${r.activeStart}</td>
          <td>${r.mealCount}</td>
          <td>${r.score}</td>
          <td>${r.planet}</td>
        `;
        tbody.appendChild(row);
      }
    }

    loadResponses();
  </script>
</body>
</html>
