<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>행성 추천기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
    }
    select, input, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }
    #result {
      margin-top: 2em;
      font-size: 1.1em;
      font-weight: bold;
    }
    #resetSection {
      margin-top: 1.5em;
      display: none;
    }
    table {
      margin-top: 1em;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    @media (max-width: 480px) {
      body { padding: 1em; }
      table, th, td { font-size: 0.8em; }
      h1 { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <h1>나에게 맞는 행성 추천</h1>

  <label for="nickname">1. 별명을 입력해주세요</label>
  <input type="text" id="nickname" placeholder="예: 윤서" required />

  <label>2. 하루 수면 시간은 평균적으로 얼마나 되시나요?</label>
  <select id="sleepTime">
    <option>5시간 이하</option>
    <option>5-7시간</option>
    <option>7-8시간</option>
    <option>8-10시간</option>
    <option>10시간 이상</option>
  </select>

  <label>3. 보통 몇시에 주무시나요?</label>
  <select id="sleepStart">
    <option>22시 이전</option>
    <option>22-0시</option>
    <option>0-2시</option>
    <option>2시 이후</option>
  </select>

  <label>4. 보통 몇시간 전에 활동을 시작하시나요?</label>
  <select id="activeStart">
    <option>2시간 이상 전에 준비</option>
    <option>2시간-1시간 전</option>
    <option>1시간-30분 전</option>
    <option>30분 이내</option>
  </select>

  <label>5. 하루 식사 횟수는 몇번인가요?</label>
  <select id="mealCount">
    <option>1회</option>
    <option>2회</option>
    <option>3회</option>
    <option>3회 이상</option>
  </select>

  <button onclick="submitForm()">행성 추천 받기</button>
  <div id="result"></div>

  <div id="resetSection">
    <button onclick="resetForm()">🔁 다시 추천 받기</button>
    <button onclick="location.href='/stats'">📊 추천 통계 보기</button>
    <button onclick="togglePlanetTable()">🪐 행성 기준표 보기</button>
    <button onclick="location.href='/responses'">📄 전체 응답 보기</button>
  </div>

  <div id="planetTable" style="display:none; margin-top: 2em;">
    <h2>추천 행성 기준표</h2>
    <table>
      <tr><th>점수</th><th>행성</th><th>주기</th><th>설명</th></tr>
      <tr><td>0~19</td><td>Hypothetical-X3</td><td>18</td><td>매우 긴 수면에 적합한 짧은 주기</td></tr>
      <tr><td>20~34</td><td>Hypothetical-X2</td><td>20</td><td>장수면 생활자에게 적합</td></tr>
      <tr><td>35~49</td><td>TRAPPIST-1c</td><td>23.5</td><td>지구보다 짧은 주기</td></tr>
      <tr><td>50~59</td><td>Earth</td><td>24</td><td>표준적인 생활 리듬</td></tr>
      <tr><td>60~69</td><td>Mars</td><td>24.6</td><td>수면 부족형, 긴 주기 추천</td></tr>
      <tr><td>70~84</td><td>Kepler-452b</td><td>26</td><td>장주기 활동에 적합</td></tr>
      <tr><td>85 이상</td><td>Gliese 581 d</td><td>36</td><td>극단적 수면 부족자에게 적합</td></tr>
    </table>
  </div>

  <script>
    function togglePlanetTable() {
      const table = document.getElementById("planetTable");
      table.style.display = (table.style.display === "none") ? "block" : "none";
    }

    function calculateScore(answers) {
      const sleepScoreMap = {
        "5시간 이하": 50,
        "5-7시간": 40,
        "7-8시간": 30,
        "8-10시간": 20,
        "10시간 이상": 10
      };
      const sleepStartScore = {
        "22시 이전": 0,
        "22-0시": 5,
        "0-2시": 10,
        "2시 이후": 15
      };
      const mealScoreMap = {
        "1회": 10,
        "2회": 5,
        "3회": 0,
        "3회 이상": -5
      };
      const activeScoreMap = {
        "2시간 이상 전에 준비": 0,
        "2시간-1시간 전": 3,
        "1시간-30분 전": 6,
        "30분 이내": 10
      };

      let score =
        sleepScoreMap[answers.sleepTime] * 2 +
        sleepStartScore[answers.sleepStart] * 1.5 +
        mealScoreMap[answers.mealCount] * 1.2 +
        activeScoreMap[answers.activeStart] * 1.0;

      return Math.max(0, Math.round(score));
    }

    function getPlanetInfo(score) {
      const planets = [
        { min: 0, max: 19, name: "Hypothetical-X3 (18시간)", reason: "매우 긴 수면 패턴에 적합한 짧은 주기의 행성입니다." },
        { min: 20, max: 34, name: "Hypothetical-X2 (20시간)", reason: "장수면 생활자에게 적합한 비교적 짧은 주기의 행성입니다." },
        { min: 35, max: 49, name: "TRAPPIST-1c (23.5시간)", reason: "지구보다 살짝 짧은 주기에 더 적합한 생활입니다." },
        { min: 50, max: 59, name: "Earth (24시간)", reason: "당신의 생활 리듬은 지구 기준에 잘 맞는 안정적인 패턴입니다." },
        { min: 60, max: 69, name: "Mars (24.6시간)", reason: "조금 더 여유 있는 활동 리듬에 적합한 행성입니다." },
        { min: 70, max: 84, name: "Kepler-452b (26시간)", reason: "장주기 수면과 여유로운 생활 패턴에 잘 맞습니다." },
        { min: 85, max: Infinity, name: "Gliese 581 d (36시간)", reason: "극단적 수면 부족자에게 적합한 매우 긴 하루 주기의 행성입니다." },
      ];
      return planets.find(p => score >= p.min && score <= p.max);
    }

    async function submitForm() {
      const nickname = document.getElementById("nickname").value.trim();
      const sleepTime = document.getElementById("sleepTime").value;
      const sleepStart = document.getElementById("sleepStart").value;
      const activeStart = document.getElementById("activeStart").value;
      const mealCount = document.getElementById("mealCount").value;

      const answers = { sleepTime, sleepStart, activeStart, mealCount };
      const score = calculateScore(answers);
      const planetInfo = getPlanetInfo(score);

      document.getElementById("result").innerHTML =
        `🪐 <strong>${nickname}님, 추천 행성은 ${planetInfo.name}입니다.</strong><br>${planetInfo.reason}`;

      await fetch("/submit", {
        method: "POST",
        body: JSON.stringify({
          nickname,
          sleepTime,
          sleepStart,
          activeStart,
          mealCount,
          score,
          planet: planetInfo.name
        }),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("resetSection").style.display = "block";
    }

    function resetForm() {
      document.getElementById("nickname").value = "";
      document.getElementById("sleepTime").selectedIndex = 0;
      document.getElementById("sleepStart").selectedIndex = 0;
      document.getElementById("activeStart").selectedIndex = 0;
      document.getElementById("mealCount").selectedIndex = 0;
      document.getElementById("result").innerText = "";
      document.getElementById("planetTable").style.display = "none";
      document.getElementById("resetSection").style.display = "none";
    }
  </script>
</body>
</html>
